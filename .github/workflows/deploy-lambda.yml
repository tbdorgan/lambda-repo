name: Build and Deploy Lambda

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for requesting the OIDC token
  contents: read  # Required for actions/checkout

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-2
      S3_BUCKET_NAME: my-lambda-deployments-bucket-123456
      S3_KEY: lambda/csv-processor.zip
      LAMBDA_FUNCTION_NAME: CsvFileHandlerLambda

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build JAR
        run: mvn clean package

      - name: Create Lambda ZIP
        run: |
          mkdir build
          cp target/lambda-csv-processor-1.0-SNAPSHOT.jar build/
          cd build
          zip csv-processor.zip lambda-csv-processor-1.0-SNAPSHOT.jar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::657454854557:role/GitHubActionsLambaRepoRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Push ZIP to S3
        run: |
          aws s3 cp build/csv-processor.zip s3://$S3_BUCKET_NAME/$S3_KEY

      - name: Deploy Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --s3-bucket $S3_BUCKET_NAME \
            --s3-key $S3_KEY \
            --region $AWS_REGION
